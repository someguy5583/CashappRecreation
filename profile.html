<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/00498bf7fe.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="profilePage">
                <div class="grid">
                    <p class="heading">Profile</p>
                    <div class="profile">
                        <img src="profile.webp" class="profilePicture" alt="Profile Picture">
                        <div class="about">
                            <div class="profilePicture"></div>
                            <button class="editProfile">Edit Profile</button>
                        </div>
                    </div>
                    <div class="socialsContainer">
                        <div class="socialsGrid">

                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomNav">
                <div class="icons">
                    <a href="index.html" class="linkToHome">
                        <i class="fa-solid fa-home "></i>
                    </a>
                    <a href="rewards.html" class="linkToRewards">
                        <i class="fa-solid fa-dollar-sign"></i>
                    </a>
                    <a href="search.html" class="linkToSearch">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <div class="pfp active">
                        <a href="profile.html" class="linkToProfile">
                            <img class="pfp" src="profile.webp" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="line"></div>
    </div>
</body>
</html>
